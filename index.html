<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .imagem {
            margin-top: 20px;
        }
        .imagem img {
            width: 300px; /* Defina o tamanho desejado */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dados do Cartão</h2>
        <form>
            <input type="text" placeholder="Número do Cartão" maxlength="16" required>
            <input type="text" placeholder="CVV" maxlength="4" required>
            <select required>
                <option value="" disabled selected>posição</option>
                <option value="ativo">Ativo</option>
                <option value="passivo">Passivo</option>
            </select>
            <button type="submit">comprar</button>
        </form>
    </div>

    <div class="imagem">
        <img src="sua-imagem-aqui.jpg" alt="Imagem ilustrativa">
    </div>

</body>
</html>
