<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cartão</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* Aumenta o fundo do formulário */
        }
        input, select {
            display: block;
            width: calc(100% - 20px); /* Garante que o select e inputs tenham o mesmo tamanho */
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .imagem {
            margin-top: 20px;
        }
        .imagem img {
            width: 300px; /* Ajuste o tamanho da imagem */
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Dados do Cartão</h2>
        <form onsubmit="mostrarNotificacao(event)">
            <input type="text" placeholder="Número do Cartão" maxlength="16" required>
            <select required>
                <option value="" disabled selected>posição</option>
                <option value="ativo">Ativo</option>
                <option value="passivo">Passivo</option>
            </select>

        
            <button type="submit">Comprar</button>
        </form>
    </div>

    <div class="imagem">
        <img src="sua-imagem-aqui.jpg" alt="Imagem ilustrativa">
    </div>

    <script>
        function mostrarNotificacao(event) {
            event.preventDefault(); // Evita que a página seja recarregada
            alert("Compra realizada com sucesso!");
        }
    </script>

</body>
</html>
